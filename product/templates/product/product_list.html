<html>
    <head>
        <title>Products</title>
    </head>
    <body>

	{% for product in products %}
		<div>
		        <p>Name: {{ product.name }}</p>
		        <p>Price: {{ product.price }}</p>
		        <p>Weight: {{ product.weight }}</p>
		        <p>Description: {{ product.description }}</p>
			<br><br>
		    </div>
	{% endfor %}
